<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        #redelement{
            color: red;
        }

    </style>
</head>
<body>
    <H3>CSS selectors</H3>
    <p>This is a simple paragraph to demonstrate css selectors</p>
    <p id="redelement">This is a another simple paragraph to demonstrate css selectors</p>    
    <div>
        <p>This is a another simple paragraph inside div to demonstrate css selectors</p>    

    </div>

</body>
</html>
